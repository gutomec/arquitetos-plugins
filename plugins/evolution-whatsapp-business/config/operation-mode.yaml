# Modo de Operacao do Sistema
# Altere via comando /wa-mode ou editando este arquivo

# Modo atual: stealth | active | hybrid
mode: stealth

# Configuracoes por modo
stealth:
  # Analisa todas as mensagens
  analyze: true
  # Classifica por categoria
  classify: true
  # Envia alertas ao dono
  alert: true
  # NAO responde automaticamente
  respond: false
  # NAO envia follow-ups
  auto_followup: false

active:
  # Analisa todas as mensagens
  analyze: true
  # Classifica por categoria
  classify: true
  # Envia alertas ao dono
  alert: true
  # RESPONDE automaticamente
  respond: true
  # ENVIA follow-ups
  auto_followup: true
  # Delay antes de responder (segundos) - para parecer humano
  response_delay_seconds: 5
  # Maximo de respostas automaticas por conversa
  max_auto_responses: 3

hybrid:
  # Analisa todas as mensagens
  analyze: true
  # Classifica por categoria
  classify: true
  # Envia alertas ao dono
  alert: true
  # Responde APENAS hot leads (score >= threshold)
  respond_hot_leads_only: true
  hot_lead_threshold: 80
  # NAO envia follow-ups automaticos
  auto_followup: false

# Configuracoes globais
global:
  # Idioma das respostas automaticas
  response_language: pt-BR
  # Horario de operacao (fora disso, modo stealth forcado)
  business_hours:
    enabled: true
    start: "08:00"
    end: "18:00"
    timezone: America/Sao_Paulo
    # Dias de operacao (0=domingo, 6=sabado)
    days: [1, 2, 3, 4, 5]
  # Ignorar grupos (analisar apenas conversas individuais)
  ignore_groups: false
  # Grupos especificos a monitorar (vazio = todos)
  monitored_groups: []
