version: '3.8'

# Hybrid Knowledge Base - Complete Stack
# Milvus + etcd + Neo4j + MCP Server

services:
  # ==========================================================================
  # ETCD - Metadata store for Milvus
  # ==========================================================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: hybrid-kb-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-kb-network

  # ==========================================================================
  # MINIO - Object storage for Milvus
  # ==========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    container_name: hybrid-kb-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-kb-network

  # ==========================================================================
  # MILVUS - Vector database
  # ==========================================================================
  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: hybrid-kb-milvus
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-kb-network

  # ==========================================================================
  # NEO4J - Graph database
  # ==========================================================================
  neo4j:
    image: neo4j:5.16.0-community
    container_name: hybrid-kb-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-kb-network

  # ==========================================================================
  # MCP SERVER - Hybrid Knowledge Base API
  # ==========================================================================
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: hybrid-kb-mcp
    environment:
      - MILVUS_URI=http://milvus:19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=password123
      - NEO4J_DATABASE=neo4j
      - ETCD_HOST=etcd
      - ETCD_PORT=2379
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      milvus:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - hybrid-kb-network
    restart: unless-stopped

  # ==========================================================================
  # ATTU - Milvus GUI (optional)
  # ==========================================================================
  attu:
    image: zilliz/attu:v2.4.0
    container_name: hybrid-kb-attu
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "3000:3000"
    depends_on:
      - milvus
    networks:
      - hybrid-kb-network
    profiles:
      - gui

# ==========================================================================
# VOLUMES
# ==========================================================================
volumes:
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local

# ==========================================================================
# NETWORKS
# ==========================================================================
networks:
  hybrid-kb-network:
    driver: bridge
