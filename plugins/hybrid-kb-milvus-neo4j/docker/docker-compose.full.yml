version: '3.8'

# =============================================================================
# HYBRID-KB FULL STACK
# =============================================================================
# Inclui: Milvus, Neo4j, MCP Server, Agent SDK
#
# Uso:
#   docker compose -f docker-compose.full.yml up -d
#
# Variáveis necessárias no .env:
#   - ANTHROPIC_API_KEY (para Agent SDK)
#   - NEO4J_PASS
#   - GOOGLE_API_KEY ou COHERE_API_KEY
# =============================================================================

services:
  # ===========================================================================
  # AGENT SDK - Multi-Agent System
  # ===========================================================================
  hybrid-kb-agent:
    build:
      context: ../agent-sdk
      dockerfile: Dockerfile
    container_name: hybrid-kb-agent
    restart: unless-stopped
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MILVUS_URI=http://milvus:19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=${NEO4J_PASS:-password}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
    depends_on:
      milvus:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - hybrid-kb-network

  # ===========================================================================
  # MCP SERVER - FastMCP Server
  # ===========================================================================
  hybrid-kb-mcp:
    build:
      context: ../mcp-server
      dockerfile: ../docker/Dockerfile.mcp
    container_name: hybrid-kb-mcp
    restart: unless-stopped
    environment:
      - MILVUS_URI=http://milvus:19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=${NEO4J_PASS:-password}
      - NEO4J_DATABASE=neo4j
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - ETCD_HOST=etcd
      - ETCD_PORT=2379
    depends_on:
      milvus:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - hybrid-kb-network

  # ===========================================================================
  # MILVUS - Vector Database
  # ===========================================================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: milvus-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-kb-network

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: milvus-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-kb-network

  milvus:
    image: milvusdb/milvus:v2.5.4
    container_name: milvus-standalone
    restart: unless-stopped
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hybrid-kb-network

  # ===========================================================================
  # NEO4J - Graph Database
  # ===========================================================================
  neo4j:
    image: neo4j:5.26.0-community
    container_name: neo4j-graphdb
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASS:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2g
      - NEO4J_server_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hybrid-kb-network

  # ===========================================================================
  # ATTU - Milvus Web UI (opcional)
  # ===========================================================================
  attu:
    image: zilliz/attu:v2.4.13
    container_name: milvus-attu
    restart: unless-stopped
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "8000:3000"
    depends_on:
      milvus:
        condition: service_healthy
    networks:
      - hybrid-kb-network

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:

networks:
  hybrid-kb-network:
    driver: bridge
